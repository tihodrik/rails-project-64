name: hexlet-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Hexlet project check
        uses: hexlet/project-action@release
        with:
          hexlet-id: ${{ secrets.HEXLET_ID }}
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Linter's check up
        run: make lint
      - name: Tests' check up
        run: make test
